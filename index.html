<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع JACK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* الخلفية البيضاء */
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* يغطي كامل الشاشة */
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            color: #0066cc;
        }

        p {
            font-size: 1.5rem;
            color: #666;
        }

        .login-box {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005bb5;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مرحبًا بك في موقع JACK</h1>
    <p>أفضل تجربة في عالم الإنترنت</p>
    
    <!-- صورة جميلة (يمكنك تغيير الرابط إلى الصورة التي تفضلها) -->
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400.png?text=Beautiful+Image" alt="جمال الصورة">
    </div>
    
    <!-- نموذج تسجيل الدخول -->
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <form>
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
    </div>
</div>

</body>
</html>
