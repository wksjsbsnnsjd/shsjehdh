<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع محرك بايثون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            padding: 50px;
        }
        .editor {
            width: 80%;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .output, .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            width: 80%;
            margin-left: 10%;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>اختبر أكواد بايثون هنا</h1>
    <form action="/run_code" method="POST">
        <textarea class="editor" name="code" placeholder="اكتب كود بايثون هنا..."></textarea><br>
        <button type="submit">تشغيل الكود</button>
    </form>

    {% if output %}
    <div class="output">
        <h3>النتيجة:</h3>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <h3>خطأ:</h3>
        <pre>{{ error }}</pre>
    </div>
    {% endif %}
</body>
</html>
